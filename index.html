<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login udemy</title>
</head>
<body>
    <div class="formulario">

        <form action="post">
            <fieldset>
                <legend>login</legend>

                <div class="email">
                    <label for="email" class="pemail">Usuario</label>
                    <input type="email" id="email" required>
                </div>

                <div class="senha">
                    <label for="senha" class="psenha">senha</label>
                    <input type="password" id="senha" required>
                </div>

                <div class="btns">
                    <div class="login">
                        <input type="submit" value="login" class="btn__login">
                        <a href="cadastrase.html" class="btn__cadastrase">Cadastra-se</a>
                    </div>
                    <div class="esqueci">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
